server.port=8082

spring.profiles.active[0]=test


logging.level.root=info
logging.file=logs/application.log
logging.level.io.ifenkgou=info
logging.level.io.ifenkgou.controller=info
logging.level.org.springframework.boot.context.embedded.tomcat=info
logging.level.org.springframework=error
logging.level.org.apache.ibatis=error
logging.level.com.mysql.jdbc=error

# mybatis
mybatis.typeAliasesPackage=io.ifenkgou.model
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.basepackages=io.ifenkgou.dal.mapper
# database
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.maximum-pool-size=20
spring.datasource.filters=stat
spring.datasource.maxActive=50
spring.datasource.initialSize=1
spring.datasource.maxWait=10000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis= 300000
spring.datasource.validationQuery=select 1
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=true
spring.datasource.testOnReturn=true
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20


